<select ng-options="index as name for (index, name) in all.system"
        ng-model="index.system" ng-change="onChange()"></select>
<select ng-options="index as name for (index, name) in all.process"
        ng-model="index.process"></select>
<table>
    <tr ng-repeat="d in data">
        <td>{{d.key}}</td>
        <td>{{d.value}}</td>
    </tr>
</table>
