<!DOCTYPE html>
<html lang="en" ng-app="kepler">
<head>
    <title>kepler.js</title>
    <script src="lib/jquery.min.js" type="text/javascript"></script>
    <script src="lib/angular.js" type="text/javascript"></script>
    <script src="lib/d3.min.js" type="text/javascript"></script>
    <script src="lib/three.min.js" type="text/javascript"></script>
    <script src="lib/topojson.js" type="text/javascript"></script>
    <script src="lib/TrackballControls.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/services.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="js/directives.js" type="text/javascript"></script>
</head>
<body>
    <canvas universe>
        <planet earth>
            <canvas ground>
                <canvas background>
                    <canvas sea></canvas>
                    <canvas land></canvas>
                    <canvas countries></canvas>
                    <canvas graticule></canvas>
                </canvas>
                <canvas foreground>
                    <canvas foot-print></canvas>
                    <canvas ground-track></canvas>
                </canvas>
            </canvas>
            <div space>
                <div trail-path></div>
                <div space-craft></div>
            </div>
        </planet>
    </canvas>
</body>
</html>
